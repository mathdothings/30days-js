<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coutries Lister</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="./js/script.js"></script>
  </head>
  <body>
    <header class="header text-center container">
      <h1 class="header__title">World Countries List</h1>
      <h2 class="header__subtitle">
        Total number of countries: <span class="header__amount">x</span>
      </h2>
      <h3 class="header__info">
        Countries with <span class="header__info--filter-letter">x</span> are
        <span class="header__info--filter-total-amount">y</span>
      </h3>
    </header>
    <main class="container">
      <nav class="nav">
        <button type="button" class="nav__option">Starting word</button>
        <button type="button" class="nav__option">Search with any word</button>
        <button type="button" class="nav__option nav__option-container">
          <p>
            <i data-feather="arrow-down" class="nav__nav-option__arrow"></i>
          </p>
          <p>AZ</p>
        </button>
      </nav>
      <section class="main__search-bar-container">
        <input type="text" class="main__search-bar-input" /><button
          class="main__search-bar-icon"
          type="button"
        >
          <i data-feather="search"></i>
        </button>
      </section>
    </main>
    <footer class="footer container text-center">
      Coded by: mathdothings <br />
      <a
        href="https://github.com/mathdothings"
        target="_blank"
        class="footer__github-link"
        >Github</a
      >
    </footer>
    <script>
      feather.replace();
    </script>
  </body>
</html>
