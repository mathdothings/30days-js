<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <script>
      let day = prompt("What is the day today:").toLowerCase();
      if (day === "sunday" || day === "saturday") {
        alert(`${day} is a weekend.`);
      } else {
        alert(`${day} is a working day.`);
      }
    </script>
  </body>
</html>
