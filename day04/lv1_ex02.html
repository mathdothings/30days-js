<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <script>
      let myAge = Number(prompt("Enter my age:"));
      let yourAge = Number(prompt("Enter your age:"));
      if (yourAge > myAge) {
        alert(`You are ${yourAge - myAge} years older than me.`);
      } else {
        alert(`I am ${myAge - yourAge} years older than you.`);
      }
    </script>
  </body>
</html>
