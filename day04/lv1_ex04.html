<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <script>
      let number = Number(prompt("Enter a number:"));
      if (number % 2 === 0) {
        alert(`${number} is an even number.`);
      } else {
        alert(`${number} is an odd number.`);
      }
    </script>
  </body>
</html>
