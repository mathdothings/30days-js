<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <script>
      let age = Number(prompt("Enter your age: "));
      if (age >= 18) {
        alert("You are old enough to drive.");
      } else {
        alert(`You are left with ${18 - age} years to drive.`);
      }
    </script>
  </body>
</html>
