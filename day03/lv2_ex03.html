<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <script>
      alert("We will calculate a triangle area and his perimeter!");
      let width = Number(prompt("Enter width: "));
      let length = Number(prompt("Enter length: "));
      alert(`Area of triangle: ${width * length}.`);
      alert(`Perimeter of triangle: ${2 * (width + length)}`);
    </script>
  </body>
