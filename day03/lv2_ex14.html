<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <script>
      alert("I will tell you how much time in seconds someone lived!");
      let years = Number(
        prompt("Enter the number of years who someone lived:")
      );
      alert(`Someone lived for ${years * 365 * 24 * 60 * 60} seconds.`);
    </script>
  </body>
</html>
