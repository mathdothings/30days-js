<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <script>
      // points (2, 2) (6, 10) => (x1=2, y1=2), (x2=6, y2=10)
      // slope = (y2 - y1) / (x2 - x1)
      alert("We will calculate the slope between points (2, 2) and (6, 10).");
      let slope,
        x1,
        x2,
        y1,
        y2 = null;
      x1 = 2;
      x2 = 6;
      y1 = 2;
      y2 = 10;
      slope = (y2 - y1) / (x2 - x1);
      alert("Slope: " + slope); // Slope: 2
    </script>
  </body>
</html>
