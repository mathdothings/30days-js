<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <script>
      alert("We will calculate a weekly earning!");
      let hours, rate;
      hours = Number(prompt("Enter hours: "));
      rate = Number(prompt("Enter rate/h: "));
      alert(`The weekly earning is: ${hours * rate}.`);
    </script>
